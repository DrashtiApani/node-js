<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MySite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      min-height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #38bdf8;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    .contact-heading {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-heading h2 {
      font-size: 2.5rem;
      color: #1e3a8a;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #111827;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
    }

    .contact-form button {
      background-color: #1e3a8a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #2563eb;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .back-home a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .contact-heading h2 {
        font-size: 2rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>MySite</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <main>
      <div class="contact-heading">
        <h2>Contact Us</h2>
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <div class="back-home">
          <a href="/">‚Üê Back to Home</a>
        </div>
      </div>
    </main>

    <footer>
      &copy; 2025 MySite. All rights reserved.
    </footer>
  </div>
</body>

</html>
